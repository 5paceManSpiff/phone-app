<ion-view title="Experts">
  <ion-content>
    <div class="list">
      <div class="post-author card" ng-repeat="expert in currentPost.experts.items">
        <a href="#/tab/posts/user/{{expert.user.id}}" class="author-info item row button button-outline button-light">
          <div class="author-inner">
            <div class="crop user-crop" ng-style="{'background-image': 'url(' + (expert.user.imagePath | staticurl) + ')'}"></div>
            <div class="author-data">
              <h2>{{expert.user.firstName}} {{expert.user.lastName}}</h2>
              <h2>{{expert.user.creationDate | date | member}}</h2>
            </div>
          </div>
        </a>

        <div class="go item row">
          <button class="button button-light col col-50" ng-click="">
            Follow
          </button>
          <button class="button button-light col col-50" ng-click="currentPost.commentModal.show()">
            Message
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
