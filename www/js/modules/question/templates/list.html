<ion-view title="Questions">
    <ion-nav-buttons side="right">
      <button class="button button-balanced" ng-click="showLogin()">
        <i class="icon ion-plus"></i>
      </button>
    </ion-nav-buttons>
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" autocorrect="off" >
        </label>
        <button class="button button-clear" ng-click="search()">Search</button>
		<div class="buttons">
		</div>        
    </div>

    <ion-content class="has-header has-subheader">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="refresh()">
		</ion-refresher>    
		<ion-list>
		  <ion-item ng-repeat="item in items" ng-href="#/tab/questions/{{item.id}}">
		    {{item.title}}
		  </ion-item>
		</ion-list>
		<ion-infinite-scroll
			on-infinite="loadMore()"
  			icon="ion-loading-c"
			distance="2%">
		</ion-infinite-scroll>		
	</ion-content>
	
</ion-view>
