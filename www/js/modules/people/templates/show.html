<ion-modal-view ng-controller="PeopleShowCtrl">
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-clear" ng-click="modal.hide()"><i class="icon ion-ios7-close-empty"></i> Close</button>
      <h2 class="title">{{user.username}}</h2>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card list">
      <div class="item item-divider">
        User
      </div>
      <div class="user-info item row">
        <div class="user-inner">
          <div class="crop user-crop" ng-style="{'background-image': 'url(' + (user.imagePath | staticurl) + ')'}"></div>
          <div class="user-data">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            <h2>{{user.creationDate | date | member}}</h2>
          </div>
        </div>
      </div>

      <div class="go item row" ng-show="loggedIn">
        <button class="button button-light col col-50" ng-click="followUser()">
          <span ng-bind-html="(user.isFollowing ? 'Following' : 'Follow')"></span>
        </button>
        <button class="button button-light col col-50" ng-click="">
          Message
        </button>
      </div>
      <div class="content item">
        <p>{{user.bio}}</p>
      </div>

      <div ng-hide="!tags.items.skill">
        <div class="item item-divider">
          Skills
        </div>
        <div class="tags content item">
          <div>
            <div class="tag button-bar" ng-repeat="skill in tags.items.skill">
              <a class="button" ng-class="{'button-royal': !skill.endorsed, 'button-assertive': skill.endorsed}" ng-click="endorse(skill)">{{skill.score}}</a>
              <a class="button button-stable" ng-click="showTag(skill.id, skill.name)">{{skill.name}}</a>
            </div>
          </div>
        </div>
      </div>

      <div ng-hide="!tags.items.work">
        <div class="item item-divider">
          Work Experience
        </div>
        <div class="tags content item">
          <div>
            <div class="tag button-bar" ng-repeat="work in tags.items.work">
              <a class="button" ng-class="{'button-royal': !work.endorsed, 'button-assertive': work.endorsed}" ng-click="endorse(work)">{{work.score}}</a>
              <a class="button button-stable">{{work.name}}</a>
            </div>
          </div>
        </div>
      </div>

      <div ng-hide="!tags.items.education">
        <div class="item item-divider">
          Education
        </div>
        <div class="tags content item">
          <div>
            <div class="tag button-bar" ng-repeat="education in tags.items.education">
              <a class="button" ng-class="{'button-royal': !education.endorsed, 'button-assertive': education.endorsed}" ng-click="endorse(education)">{{education.score}}</a>
              <a class="button button-stable">{{education.name}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
