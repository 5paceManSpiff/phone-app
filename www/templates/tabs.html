
<ion-tabs class="tabs-icon-top" ng-controller="TabCtrl">


  <ion-tab title="Posts" ng-click="selectTab(href)" icon="icon ion-home" href="#/tab/posts">
    <ion-nav-view name="tab-posts"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true" title="People" ng-click="selectTab(href)" icon="icon ion-person-stalker" href="#/tab/people">
    <ion-nav-view name="tab-people"></ion-nav-view>
  </ion-tab>

  <ion-tab badge="newChats" badge-style="badge-assertive" hidden="{{!loggedIn}}" ng-click="selectTab(href)" title="Conversations" icon="icon ion-chatbubble" href="#/tab/conversations">
    <ion-nav-view name="tab-conversations"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true" title="Questions" ng-click="selectTab(href)" icon="icon ion-gear-b" href="#/tab/questions">
    <ion-nav-view name="tab-questions"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" ng-click="selectTab(href)" icon="icon ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
