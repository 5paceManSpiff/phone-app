<ion-view view-title="Chats">
  <ion-content ng-show="loaded">
    <div class="header item" ng-repeat="chat in chats">
      <span ng-repeat="other in chat.others" class="user-image"><img ng-src="{{chat.userData[other].imagePath | static}}"></span>
      <div class="title">
        <h1>{{chat.title}}</h1>
        <h2>{{chat.usernames.join(', ')}}</h2>
      </div>
      <span class="down"><i class="balanced icon ion-ios-circle-filled"></i></span>
    </div>
  </ion-content>
</ion-view>
