<ion-view title="Experts">
  <ion-content>
    <div class="list card">
      <div class="user-card item button-bar row" ng-repeat="expert in experts.items">
        <a class="button button-outline button-positive col col-67" href="#/tab/posts/user/{{expert.user.id}}">
          <div class="crop user-crop" ng-style="{'background-image': 'url(' + (expert.user.imagePath | staticurl) + ')'}"></div>
          <div class="card-data">
            <h2>{{expert.user.firstName}} {{expert.user.lastName}}</h2>
          </div>
        </a>
        <button class="button button-outline button-calm col col-33">
          <i class="icon ion-chatbox"></i>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
