<ion-view title="Experts">
  <ion-content>
    <div class="list">
      <div class="card" ng-repeat="expert in currentPost.experts.items">
        <a ng-click="showUser(expert.user.id)" class="user-info item row button button-outline button-light">
          <div class="user-inner">
            <div class="crop user-crop" ng-style="{'background-image': 'url(' + (expert.user.imagePath | staticurl) + ')'}"></div>
            <div class="user-data">
              <h2>{{expert.user.firstName}} {{expert.user.lastName}}</h2>
              <h2>{{expert.user.creationDate | date | member}}</h2>
            </div>
          </div>
        </a>

        <div class="go item row" ng-show="loggedIn">
          <button class="button button-light col col-100" ng-click="showComments()">
            Message
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
