<ion-view title="Settings">
  <ion-content class="padding">
    <ion-list class="card list">
      <ion-item class="item item-divider">
        Account
      </ion-item>

      <!-- logged in -->
      <div ng-show="loggedIn">
        <ion-item class="user-info item row" ng-click="showUser(currentUser.id)">
          <div class="user-inner">
            <div class="crop user-crop" ng-style="{'background-image': 'url(' + (currentUser.imagePath | staticurl) + ')'}"></div>
            <div class="user-data">
              <h2>{{currentUser.firstName}} {{currentUser.lastName}}</h2>
              <h2>{{currentUser.creationDate | date | created}}</h2>
            </div>
          </div>
        </ion-item>
        <ion-item class="go item row">
          <button class="button button-light col col-50" ng-click="logout()">
            Sign Out
          </button>
          <a class="button button-light col col-50" href="#/tab/settings/profile">
            Edit Profile
          </a>
        </ion-item>
      </div>

      <!-- logged out -->
      <div ng-hide="loggedIn">
        <ion-item class="go item row">
          <button class="button button-light col col-50" ng-click="showLogin()">
            Sign In
          </button>
          <button class="button button-light col col-50" ng-click="showRegistration()">
            Sign Up
          </button>
        </ion-item>
      </div>

      <div ng-show="loggedIn">
        <ion-item class="item item-divider">
          Chat
        </ion-item>
        <ion-list>
          <ion-item class="item item-icon-right">
            Status
            <span class="item-note" ng-show="connected">
              <i style="color: green" class="icon ion-checkmark-circled"></i>
            </span>
            <span class="item-note" ng-hide="connected">
              <i style="color: red" class="icon ion-close-circled"></i>
            </span>
          </ion-item>
        </div>
      </ion-list>
  </ion-content>
</ion-view>
