<ion-view title="{{item.title}}">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="currentPost.commentModal.show()">
      Comments
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="card list">
      <div class="item item-divider">
        Educators
      </div>
      <div class="user-card item row">
        <a href="#/tab/posts/user/{{item.user.id}}" class="card-data button button-outline button-light">
          <div class="crop user-crop" ng-style="{'background-image': 'url(' + (item.user.imagePath | staticurl) + ')'}"></div>
          <div>
            <h2>{{item.user.firstName}} {{item.user.lastName}}</h2>
            <h2>{{item.user.creationDate | date | created}}</h2>
          </div>
        </a>
        <div class="button-bar" ng-show="(currentUser != false ? true : false)">
          <button class="button button-energized" ng-click="">
            Follow
          </button>
          <button class="button button-calm" ng-click="currentPost.commentModal.show()">
            Message
          </button>
        </div>
      </div>

      <div class="experts item">
        <a href="#/tab/posts/{{item.id}}/experts" class="button button-outline button-light button-borderless">
          <div>
            <img class="crop experts-crop" ng-repeat="expert in currentPost.experts.items" ng-src="{{expert.user.imagePath | staticurl}}">
          </div>
        </a>
      </div>

      <div class="item item-divider">
        Article
      </div>
      <div class="content item" ng-bind-html="renderedHtml">
      </div>

    </div>
	</ion-content>
</ion-view>
