<ion-view title="Settings">
  <ion-content class="padding">
    <ion-list class="card list">
      <ion-item class="item item-divider">
        Account
      </ion-item>

      <!-- logged in -->
      <div ng-show="loggedIn">
        <ion-item class="user-info item row" ng-click="showUser(currentUser.id)">
          <div class="user-inner">
            <div class="crop user-crop" ng-style="{'background-image': 'url(' + (currentUser.imagePath | staticurl) + ')'}"></div>
            <div class="user-data">
              <h2>{{currentUser.firstName}} {{currentUser.lastName}}</h2>
              <h2>{{currentUser.creationDate | date | created}}</h2>
            </div>
          </div>
        </ion-item>
        <ion-item class="go item row">
          <button class="button button-light col col-50" ng-click="logout()">
            Sign Out
          </button>
          <button class="button button-light col col-50" ng-click="">
            Edit Profile
          </button>
        </ion-item>
      </div>

      <!-- logged out -->
      <div ng-hide="loggedIn">
        <ion-item class="go item row">
          <button class="button button-light col col-50" ng-click="showLogin()">
            Sign In
          </button>
          <button class="button button-light col col-50" ng-click="">
            Sign Up
          </button>
        </ion-item>
      </div>

      <ion-item class="item item-divider">
        Notifications
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
