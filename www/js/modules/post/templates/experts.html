<ion-view title="Experts">
  <ion-content>
    <div class="card list">
      <div class="user-card item row" ng-repeat="expert in currentPost.experts.items">
        <a href="#/tab/posts/user/{{expert.user.id}}" class="card-data button button-outline button-light">
          <div class="crop user-crop" ng-style="{'background-image': 'url(' + (expert.user.imagePath | staticurl) + ')'}"></div>
          <div>
            <h2>{{expert.user.firstName}} {{expert.user.lastName}}</h2>
            <h2>{{expert.user.creationDate | date | created}}</h2>
          </div>
        </a>
        <div class="button-bar" ng-show="(currentUser != false ? true : false)">
          <button class="button button-energized" ng-click="">
            Follow
          </button>
          <button class="button button-calm" ng-click="currentPost.commentModal.show()">
            Message
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
