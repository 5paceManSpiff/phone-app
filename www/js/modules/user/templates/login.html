<ion-modal-view>
    <ion-header-bar class="bar-positive">
      <div class="buttons">
        <button class="button button-clear" ng-click="hide()"><i class="icon ion-ios7-close-empty"></i> Close</button>
        <h2 class="title">Please authenticate</h2>
      </div>
    </ion-header-bar>
	<ion-content>
		<form ng-submit="login()" >
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Username</span>
				<input placeholder="Username" ng-model="loginForm.username" type="text" />
			</label>			
			<label class="item item-input">
				<span class="input-label">Password</span>
				<input placeholder="Password" ng-model="loginForm.password" type="password" />
			</label>			
		</div>
		<div class="padding">
			<p ng-show="loginForm.message">
				    {{loginForm.message}}
			</p>
			<input class="button button-block button-positive" type="submit" value="Login" />
      	</div>
		</form>
	</ion-content>
</ion-modal-view>
