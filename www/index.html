<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'unsafe-eval' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ionic-native-transitions -->
    <script src="lib/ionic-native-transitions/dist/ionic-native-transitions.min.js"></script>

    <!-- angular-http-auth -->
    <script src="lib/angular-http-auth/src/http-auth-interceptor.js"></script>

    <!-- angular-md5 -->
    <script src="lib/angular-md5/angular-md5.min.js"></script>

    <!-- ngStorage -->
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- strophe -->
    <script src="lib/strophe/strophe.min.js"></script>
    <script src="lib/strophejs-plugins/roster/strophe.roster.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/content/index.js"></script>
    <script src="js/content/posts.js"></script>
    <script src="js/content/users.js"></script>
    <script src="js/content/notes.js"></script>

    <script src="js/chats/index.js"></script>
    <script src="js/chats/chat.js"></script>
    <script src="js/chats/roster.js"></script>

    <script src="js/account/index.js"></script>

  </head>
  <body ng-app="breezio" ng-csp>
    <ion-nav-bar ng-controller="NavCtrl" class="bar-stable" align-title="left">
      <ion-nav-back-button class="button-clear" ng-click="goBack()">
        <i class="ion-arrow-left-c"></i> {{backText}}
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
