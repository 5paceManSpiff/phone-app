<ion-view>
  <ion-nav-title>
  </ion-nav-title>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refreshPost()">
    </ion-refresher>

    <div ng-show="loaded" class="list">

      <!-- header -->
      <div class="flex-item item" ng-click="expand()" ng-class="{expanded: expanded}">
        <span class="user-image"><img ng-src="{{post.imagePath | static}}"></span>
        <div class="title">
          <h1 ng-class="{alone: !subtitleExists()}">{{post.title}}</h1>
          <h2 ng-show="subtitleExists()">{{post.subtitle}}</h2>
        </div>
        <span class="down"><i class="icon" ng-class="{'ion-ios-arrow-down': !expanded, 'ion-ios-arrow-up': expanded}"></i></span>
      </div>

      <!-- header info -->
      <div ng-show="expanded">
        <div class="flex-item item" ng-click="openUser(post.user)">
          <span class="user-image"><img ng-src="{{post.user.imagePath | static}}"></span>
          <div class="title">
            <h1>By {{post.user.firstName}} {{post.user.lastName}}</h1>
            <h2>Created {{post.dateString}}</h2>
          </div>
        </div>
      </div>

      <breezio-post></breezio-post>

    </div>
  </ion-content>
</ion-view>
