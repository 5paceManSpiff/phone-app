<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Content Tab -->
  <ion-tab title="Content" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/content">
    <ion-nav-view name="tab-content"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats" hidden="{{!loggedIn}}">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
