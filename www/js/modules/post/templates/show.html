<ion-view title="{{item.title}}">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="showComments()">
      Comments
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="card list">
      <div class="item item-divider">
        Author
      </div>
      <a ng-click="showUser(item.user.id)" class="user-info item row button button-outline button-light">
        <div class="user-inner">
          <div class="crop user-crop" ng-style="{'background-image': 'url(' + (item.user.imagePath | staticurl) + ')'}"></div>
          <div class="user-data">
            <h2>{{item.user.firstName}} {{item.user.lastName}}</h2>
            <h2>{{item.user.creationDate | date | created}}</h2>
          </div>
        </div>
      </a>

      <div class="go item row" ng-show="loggedIn">
        <button class="button button-light col col-50" ng-click="followPost()">
          <span ng-bind-html="(item.isFollowing == true ? 'Following' : 'Follow')"></span>
        </button>
        <button class="button button-light col col-50" ng-click="showComments()">
          Message
        </button>
      </div>

      <div class="item item-divider">
        Experts
      </div>
      <div class="experts item">
        <a href="#/tab/posts/{{item.id}}/experts" class="button button-outline button-light button-borderless">
          <div>
            <img class="crop experts-crop" ng-repeat="expert in currentPost.experts.items" ng-src="{{expert.user.imagePath | staticurl}}">
          </div>
        </a>
      </div>

      <div class="item item-divider">
        Tags
      </div>
      <div class="tags content item">
        <div>
          <div class="tag button-bar" ng-repeat="skill in tags.items.topic">
            <a class="button" ng-class="{'button-royal': !skill.endorsed, 'button-assertive': skill.endorsed}" ng-click="endorse(skill)">{{skill.score}}</a>
            <a class="button button-stable" ng-click="showTag(skill.id, skill.name)">{{skill.name}}</a>
          </div>
          <div class="tag button-bar" ng-repeat="skill in tags.items.skill">
            <a class="button" ng-class="{'button-royal': !skill.endorsed, 'button-assertive': skill.endorsed}" ng-click="endorse(skill)">{{skill.score}}</a>
            <a class="button button-stable" ng-click="showTag(skill.id, skill.name)">{{skill.name}}</a>
          </div>
        </div>
      </div>

      <div class="item item-divider">
        Article
      </div>
      <div class="content item" ng-bind-html="renderedHtml">
      </div>

    </div>
	</ion-content>
</ion-view>
