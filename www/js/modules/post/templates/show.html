<ion-view title="{{item.title}}">
  <ion-content class="padding">
    <div class="card list">
      <a class="item item-thumbnail-left" href="#/tab/posts/user/{{item.user.id}}">
        <img src="{{item.user.imagePath | staticurl}}" width="100">
        <h2>{{item.user.firstName}} {{item.user.lastName}}</h2>
        <h2>{{item.creationDate | date}}</h2>
      </a>

      <div class="content item" ng-bind-html="renderedHtml">
      </div>
    </div>
	</ion-content>
</ion-view>
