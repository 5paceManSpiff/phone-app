<ion-view title="{{item.title}}">
  <ion-content class="padding">
    <div class="list card">
      <div class="user-card item button-bar row">
        <a href="#/tab/posts/user/{{item.user.id}}" class="button button-outline button-positive col" ng-class="(experts.items.length < 1) ? 'col-100' : 'col-67'" ng-style="{'border-width': (experts.items.length < 1) ? '1px' : '1px 0px 1px 1px'}">
          <div class="crop user-crop" ng-style="{'background-image': 'url(' + (item.user.imagePath | staticurl) + ')'}"></div>
          <div class="card-data">
            <h2>{{item.user.firstName}} {{item.user.lastName}}</h2>
            <h2>{{item.creationDate | date}}</h2>
          </div>
        </a>
        <a ng-href="{{experts.items.length == 1 ? '#/tab/posts/user/' + experts.items[0].user.id : '#/tab/posts/' + item.id + '/experts'}}" class="experts button button-outline button-royal col col-33" ng-class="(experts.items.length < 1) ? 'hidden' : ''">
          <img ng-repeat="expert in experts.items" class="crop experts-crop" ng-src="{{expert.user.imagePath | staticurl}}">
        </a>
      </div>

      <div class="content item" ng-bind-html="renderedHtml">
      </div>

      <div class="comments item">
        <ul>
          <li ng-repeat="note in notes.items">
            <img ng-src="{{note.user.imagePath}}" class="crop experts-crop"><p>{{note.content}}</p>
          </li>
        </ul>
      </div>
    </div>
	</ion-content>
</ion-view>
