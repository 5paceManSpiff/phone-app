<ion-view title="Conversations">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="item in items" ng-if="item.deleted == false">
        <div class="item item-divider">
          {{item.title}}
        </div>
        <div class="user-info button-bar">
          <a class="button button-outline button-light">
            <div class="user-inner">
              <div class="crop user-crop" ng-style="{'background-image': 'url(' + (item.recipient.imagePath | staticurl) + ')'}"></div>
              <div class="user-data">
                <h2>{{item.recipient.firstName}} {{item.recipient.lastName}}</h2>
                <h2>{{item.creationDate | date | created}}</h2>
              </div>
            </div>
          </a>
        </div>
      </ion-item>
    </ion-list>
	</ion-content>
</ion-view>
