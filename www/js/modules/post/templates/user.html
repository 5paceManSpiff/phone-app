<ion-view title="{{user.username}}">
  <ion-content class="padding">
    <div class="card list">
      <div class="user-card item button-bar row">
        <a class="button button-outline button-positive col col-67" ng-disabled="true">
          <div class="crop user-crop" ng-style="{'background-image': 'url(' + (user.imagePath | staticurl) + ')'}"></div>
          <div class="card-data">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            <h2>Account Created {{user.creationDate | date}}</h2>
          </div>
        </a>
        <button class="button button-outline button-calm col col-33">
          <i class="icon ion-chatbox"></i>
        </button>
      </div>
      <div class="content item">
        <p>{{user.bio}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
