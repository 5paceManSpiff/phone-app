<ion-view title="People">
  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" autocorrect="off">
    </label>
    <button class="button button-clear" ng-click="search()">Search</button>
  </div>

  <ion-content class="has-header has-subheader">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <div class="card" ng-repeat="item in items">
        <a href="#/tab/people/{{item.id}}" class="user-info item row button button-outline button-light">
          <div class="user-inner">
            <div class="crop user-crop" ng-style="{'background-image': 'url(' + (item.imagePath | staticurl) + ')'}"></div>
            <div class="user-data">
              <h2>{{item.firstName}} {{item.lastName}}</h2>
              <h2>{{item.creationDate | date | member}}</h2>
            </div>
          </div>
        </a>

        <div class="go item row">
          <button class="button button-light col col-50" ng-click="">
            Follow
          </button>
          <button class="button button-light col col-50" ng-click="currentPost.commentModal.show()">
            Message
          </button>
        </div>
      </div>
    </ion-list>
    <ion-infinite-scroll
      ng-if="canLoadMore()"
      on-infinite="loadMore()"
      icon="ion-loading-c"
      distance="2%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
