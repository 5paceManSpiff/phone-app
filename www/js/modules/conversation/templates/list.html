<ion-view title="Conversations">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="chat in chats track by $index">
        <div class="item item-divider">
          {{chat.user.firstName}} {{chat.user.lastName}}
        </div>
        <div class="chat item">
          <a ng-click="showChat(chat)" class="button button-borderless button-outline button-light">
            <p ng-repeat="line in firstThree(chat) track by $index" ng-bind-html="formatLine(line)">
            </p>
          </a>
        </div>
      </ion-item>
    </ion-list>
	</ion-content>
</ion-view>
