<ion-modal-view ng-controller="UserTagModalCtrl">
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-clear" ng-click="modal.hide()"><i class="icon ion-ios7-close-empty"></i> Close</button>
      <h2 class="title">{{tag.name}}</h2>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="card" ng-repeat="user in users">
        <a ng-click="showUser(user.id)" class="user-info item row button button-outline button-light">
          <div class="user-inner">
            <div class="crop user-crop" ng-style="{'background-image': 'url(' + (user.imagePath | staticurl) + ')'}"></div>
            <div class="user-data">
              <h2>{{user.firstName}} {{user.lastName}}</h2>
              <h2>{{user.creationDate | date | member}}</h2>
            </div>
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
